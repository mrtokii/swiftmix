name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  DEVELOPER_DIR: /Applications/Xcode_13.3.1.app/Contents/Developer
  
jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
